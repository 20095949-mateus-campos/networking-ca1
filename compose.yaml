# List of services to be composed, where each service is a Docker container
services:
  app:
    container_name: app
    image: 20095949/networking-ca1:latest
    ports:
      - 8000:8000
    networks:
      ca1-net:
        aliases:
          - backend-server
    restart: always
  proxy:
    container_name: proxy
    image: nginx:latest
    ports:
      - 80:80
    networks:
      ca1-net:
        aliases:
          - proxy-server
    restart: always
    volumes: 
      - $PWD/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
networks:
  ca1-net:
